<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Play</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay loop muted playsinline>
      <source src="zzz.mp4" type="video/mp4" />
    </video>

    <div class="sidebar">
      <h2>Random Play</h2>
      <ul>
        <li>
          <a href="#"><i class="fas fa-home"></i> Store</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-user"></i> Profile</a>
        </li>
        <li>
          <a href="buy.html"><i class="fas fa-shopping-cart"></i> Cart</a>

        <li>
          <a href="sett"><i class="fas fa-cog"></i> Setting</a>

      </ul>

    <div class="Main-content">
      <h1>Discover & Buy Game Videos</h1>
      <p>Explore unique game clips, from epic moments to fun highlights!</p>
    </div>

    <div class="container">
      <div class="grid-container">
        <div class="product-card">
          <img src="images_1.jpg" alt="Persona 5 Royal" />
          <div class="product-info">
            <span class="name">Persona 5 Royal</span>
            <span class="price">$49.99</span>
            <a href="#" class="buy-button">BUY</a>
          </div>
        </div>
        <div class="product-card">
          <img src="images_2.jpg" alt="Persona 4 Golden" />
          <div class="product-info">
            <span class="name">Perona 4 Golden</span>
            <span class="price">$59.99</span>
            <a href="#" class="buy-button">BUY</a>
          </div>
        </div>
        <div class="product-card">
          <img src="Dark soul3.jpg" alt="Dark Souls 3" />
          <div class="product-info">
            <span class="name">Dark Souls 3</span>
            <span class="price">$54.99</span>
            <a href="#" class="buy-button">BUY</a>
          </div>
        </div>
        <div class="product-card">
          <img src="Kikir Impact.jpg" alt="Genshin Impact" />
          <div class="product-info">
            <span class="name">Genshin Impact</span>
            <span class="price">Free</span>
            <a href="#" class="buy-button">BUY</a>
          </div>
        </div>
      </div>
    </div>
